services:
  - type: web
    name: tourpay-payment-widget
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: COINBASE_API_KEY
        sync: false
      - key: COINBASE_API_SECRET
        sync: false
      - key: BASE_RPC_URL
        value: https://mainnet.base.org
      - key: USDC_CONTRACT_ADDRESS
        value: 0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913
      - key: RATE_LIMIT
        value: 100
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
